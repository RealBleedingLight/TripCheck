<!DOCTYPE html>
<html>
<head>
  <title>Fuel Stop Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f2f2f2;
    }
    .container {
      max-width: 720px;
      margin-top: 50px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.05);
    }
    h1 {
      font-weight: 600;
      color: #38f2d0;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #f2f2f2;
    }
    .form-control:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 170, 0.25);
    }
    .btn-primary {
      background-color: #00ffaa;
      border: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #00cc99;
      box-shadow: 0 0 15px #00ffaaaa;
    }
    .text-muted {
      color: #aaa !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>â›½ Fuel Stop Planner</h1>
    <p class="text-muted">
      Plan intelligent fuel stops for your long-distance rides based on your vehicle's mileage, fuel tank size, and rest schedule.
    </p>

    <form action="/plan" method="POST">
      <div class="mb-3">
        <label class="form-label">Start Coordinates (lat,lng)</label>
        <input type="text" name="origin" class="form-control" value="17.3850,78.4867" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Destination Coordinates (lat,lng)</label>
        <input type="text" name="destination" class="form-control" value="34.1526,77.5771" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mileage (km/L)</label>
        <input type="number" step="0.1" name="mileage" class="form-control" value="30" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fuel Tank Capacity (L)</label>
        <input type="number" step="0.1" name="fuel_capacity" class="form-control" value="7" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Average Speed (km/h)</label>
        <input type="number" step="0.1" name="speed" class="form-control" value="80" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Rest Interval (minutes)</label>
        <input type="number" step="1" name="rest_interval" class="form-control" value="90" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">ðŸš€ Plan My Route</button>
    </form>
  </div>
</body>
</html>
